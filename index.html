<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .search-box {
      max-width: 400px;
      margin: 0 auto 20px;
      display: flex;
    }
    .search-box input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .malla {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .curso {
      background: #fff;
      padding: 10px;
      border-left: 5px solid #2c3e50;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .curso[data-area*="Finanzas"] { border-left-color: #27ae60; }
    .curso[data-area*="Marketing"] { border-left-color: #e67e22; }
    .curso[data-area*="Contabilidad"] { border-left-color: #9b59b6; }
    .curso[data-area*="Investigación"] { border-left-color: #f39c12; }
    .curso[data-area*="Operaciones"] { border-left-color: #1abc9c; }
    .curso[data-area*="Legal"] { border-left-color: #c0392b; }
    .curso[data-area*="Electivo"] { border-left-color: #95a5a6; }
    .curso:hover {
      background-color: #ecf0f1;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 999;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 998;
    }
    .close {
      float: right;
      cursor: pointer;
      color: #e74c3c;
      font-weight: bold;
    }
    .ciclo {
      grid-column: span 6;
      background: #2980b9;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 6px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<h1>Malla Curricular Interactiva</h1>
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Buscar curso o requisito...">
</div>
<div class="malla" id="contenedorMalla"></div>

<div class="overlay" onclick="cerrarModal()"></div>
<div class="modal" id="modal">
  <span class="close" onclick="cerrarModal()">×</span>

function generarMalla() {
  const contenedor = document.getElementById("contenedorMalla");
  contenedor.innerHTML = "";
  let cicloActual = -1;
  cursos.forEach(curso => {
    if (curso.ciclo !== cicloActual) {
      cicloActual = curso.ciclo;
      const tituloCiclo = document.createElement("div");
      tituloCiclo.className = "ciclo";
      tituloCiclo.textContent = `Ciclo ${cicloActual}`;
      contenedor.appendChild(tituloCiclo);
    }
    const div = document.createElement("div");
    div.className = "curso";
    div.textContent = curso.nombre;
    div.setAttribute("data-nombre", curso.nombre.toLowerCase());
    div.setAttribute("data-requisitos", curso.requisitos.toLowerCase());
    div.setAttribute("data-area", curso.area);
    div.onclick = () => mostrarDetalle(curso.nombre, curso.requisitos);
    contenedor.appendChild(div);
  });
}

document.getElementById("searchInput").addEventListener("input", () => {
  const term = document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll(".curso").forEach(curso => {
    const nombre = curso.getAttribute("data-nombre");
    const requisitos = curso.getAttribute("data-requisitos");
    curso.style.display = (nombre.includes(term) || requisitos.includes(term)) ? "block" : "none";
  });
});

generarMalla();

function mostrarDetalle(nombre, requisitos) {
  document.getElementById("nombreCurso").textContent = nombre;
  document.getElementById("requisitosCurso").textContent = requisitos;
  document.querySelector(".overlay").style.display = "block";
  document.getElementById("modal").style.display = "block";
}

function cerrarModal() {
  document.querySelector(".overlay").style.display = "none";
  document.getElementById("modal").style.display = "none";
}
